<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Sign Up</title>
  </head>
  <body>
    <section class="singup my-2 ">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5 py-5 shadow-sm text-center">
            <img src="https://www.f-cdn.com/assets/main/en/assets/freelancer-logo.svg" alt="freelancer">
            <h1><b>Sign Up</b></h1>
            <div class="fb-sign">
              <i class="fa fa-facebook"></i>
              <h1><b>Continue with Facebook</b></h1>
            </div>
            <h2><span>OR</span></h2>
            <form>
              <p><input type="email" name="" placeholder="Email"></p>
              <p><input type="password" name="" placeholder="Password"></p>
              <p class="mr-3"><input type="checkbox" name=""> I agree the freelancer <a href="#">User agreement</a> and <a href="#">Privacy Policy</a></p>
              <input type="submit" value="Join Freelancer" name="">
            </form>
            <hr>
            <span>Already have an account?</span> <a href="login.html">Log in</a>
          </div>
        </div>
      </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>
